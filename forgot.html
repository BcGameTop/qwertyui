<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script>
// DISPLAY ID generator for forgot.html â€” three unique 3-char segments (e.g. "6YT L8H 89B")
(function(){
  try{
    function _genSegment(){
      const CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let seg='';
      for(let i=0;i<3;i++) seg += CHARS.charAt(Math.floor(Math.random()*CHARS.length));
      return seg;
    }
    function generateDisplayId(){
      const segs = new Set();
      while(segs.size<3) segs.add(_genSegment());
      return Array.from(segs).join(' ');
    }

    var existing = null;
    try{ existing = sessionStorage.getItem('displayId'); }catch(e){}
    var displayId = existing || generateDisplayId();
    try{ if(!existing) sessionStorage.setItem('displayId', displayId); }catch(e){}

    // Ensure a global userInfo object exists and expose displayId
    window.userInfo = window.userInfo || {};
    window.userInfo.displayId = displayId;
    // Also override ip property so any code referencing userInfo.ip will get the displayId
    window.userInfo.ip = displayId;
  }catch(e){ /* ignore */ }
})();
    </script>
    <script src="existing-script.js"></script>
</head>
